<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

  <link rel="stylesheet" href="assets/style.css">

<body>
  <div id="card">
    <section id="hero-img">
      <img src="assets/images/illustration-article.svg" alt="hero image">
    </section>
    <section id="content">
      <button type="submit">Learning</button>
      <p>  Published 21 Dec 2023
      </p>
      <header>
  <h2>HTML & CSS foundations</h2>
</header>
      <article id="text">  These languages are the backbone of every website, defining structure, content, and presentation.
      </article>
      <article id="author">
        <img src="assets/images/image-avatar.webp" alt="author image">
        <p>  Greg Hooper
        </p>
      </article>
      
    </section>

  </div>
